<!DOCTYPE html>
<html>

<head>
  <title>Popup</title>
  <link rel="stylesheet" href="popup.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>

</head>

<body>
  <h1 class="title ">Auto Forms for G-Forms</h1>
  <div class="title_add">Add a New Field</div>

  <div class="newInput flex gap-2">
    <input type="text" placeholder="Enter name of the field " id="newField">
    <input type="text" placeholder="Enter Value of the Field" id="newValue">
  </div>
  <div class="buttons  flex items-center justify-center gap-2">
    <button id="add_field" class="text-black p-2">Add Field</button>
    <button id="submit" class="bg-blue-400 text-black p-2">Submit</button>
  </div>

  <br>


  <!-- fields --> 
    <div class="fields "></div>
